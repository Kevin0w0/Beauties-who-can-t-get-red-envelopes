<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCC好笨。雖然不會用Discord但還是認真學的樣子真的很帥喔</title>
    <style>
        body {
            background-image: url('Pu4.jpg');
            background-size: cover;
            background-repeat: repeat;
            background-attachment: fixed;
            background-position: center center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            color: white;
            position: relative;
        }
        p {
            position: relative;
            display: inline-block;
            font-weight: bold;
            margin-top: 10px;
        }
        p::after {
            content: "";
            background-image: url('watermark-text.png');
            opacity: 0.2;
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        img.left-bottom {
            position: absolute; 
            bottom: 10px;
            left: 10px; 
        }
        img.right-bottom {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        video {
            position: relative; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <video width="320" height="240" controls>
        <source src="壓縮.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img src="YCC.jpg" alt="一個示例圖片" class="left-bottom">
    <p>YCC好笨。雖然不會用Discord， 但還是認真學的樣子真的很帥喔</p>
    <img src="YCC2.jpg" alt="您的第二張圖片描述" class="right-bottom">
</body>
</html>
