        body {
            background-image: url('Pu4.jpg'); /* 指定浮水印圖片的路徑 */
            background-size: cover; /* 設置背景圖片大小，cover表示覆蓋整個視窗 */
            background-repeat: repeat; /* 設置背景圖片重複方式，repeat表示平鋪 */
            background-attachment: fixed; /* 設置背景圖片固定，使其在視窗捲動時保持固定位置 */
            background-position: center center; /* 設置背景圖片位置，置中 */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: flex-end; /* 元素位於下方 */
            align-items: center;
            text-align: center;
            padding: 20px; /* 增加內邊距 */
            color: white;
            position: relative; /* 設置文字相對定位 */
        }
        h1 {
            position: fixed; /* 將標題置頂 */
            top: 0; /* 將標題置頂 */
            width: 100%; /* 將標題置頂 */
            background: rgba(255, 192, 203, 0.5); /* 標題粉紅漸層背景，透明度增加 */
            padding: 10px 0; /* 標題內邊距 */
            margin: 0; /* 標題外邊距 */
            z-index: 999; /* 標題堆疊順序 */
        }
        p {
            font-weight: bold; /* 將文字設置為粗體 */
            margin-top: 30px; /* 與上方的間距 */
            margin-right: auto;
            background-color: white; /* 文字背景色 */
            color: black; /* 文字顏色 */
            padding: 10px; /* 文字內邊距 */
            position: relative; /* 設置文字相對定位 */
            border-radius: 20px; /* 圓弧形背景 */
        }
        p::after {
            content: ""; /* 必須有內容才能正確渲染伪元素 */
            background-image: url('watermark-text.png'); /* 指定浮水印文字的背景圖片 */
            opacity: 0.2; /* 設置浮水印文字的透明度 */
            position: absolute; /* 設置為絕對定位，相對於父元素 p 來定位 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 確保浮水印背景位於文字後面 */
            border-radius: 20px; /* 圓弧形背景 */
        }
        video {
            width: 500px; /* 設置影片寬度 */
            height: 400px; /* 設置影片高度 */
            margin-right: auto; /* 影片右邊距設為自動，使其置於左邊 */
            margin-bottom: 20px; /* 影片下邊距 */
            margin-top: 150px; /* 調整影片上邊距 */
        }
        img {
            width: 150px; 
            height: auto; 
            margin: 0 10px 10px 0; /* 圖片間的邊距 */
            margin-left: 20px; /* 最下排圖片靠左 */
        }
        .images {
            display: flex;
            flex-wrap: wrap; /* 允許圖片換行 */
            justify-content: flex-start; /* 最下排圖片靠左對齊 */
        }
        img[src="YCC2.jpg"] {
            height: 75px; /* 將YCC2圖片的高度設置為75px */
            margin-top: 0; /* 移除上邊距 */
        }
        img[src="低吸大師.jpg"] {
            width: 75px; /* 設置圖片寬度為75px */
            height: 75px; /* 設置圖片高度為75px */

        img[src="小黃光.jpg"] {

        }
        .footer-link {
            margin-top: 20px; /* 新增連結的上邊距 */
            text-align: left; /* 將連結文字靠左對齊 */
            font-size: 18px; /* 調整字體大小 */
            font-weight: bold; /* 設置為粗體 */
        }
        .footer-link a {
            color: white; /* 設置連結文字顏色為白色 */
            text-decoration: none; /* 移除連結下劃線 */
        }
        .footer-link a:hover {
            text-decoration: underline; /* 滑鼠懸停時添加下劃線 */
        }
        
        .page-break {
            page-break-before: always;
        }
    </style>
