<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCC好笨。雖然不會用Discord但還是認真學的樣子真的很帥喔</title>
    <style>
        body {
            background-image: url('Pu4.jpg'); /* 指定浮水印圖片的路徑 */
            background-size: cover; /* 設置背景圖片大小，cover表示覆蓋整個視窗 */
            background-repeat: repeat; /* 設置背景圖片重複方式，repeat表示平鋪 */
            background-attachment: fixed; /* 設置背景圖片固定，使其在視窗捲動時保持固定位置 */
            background-position: center center; /* 設置背景圖片位置，置中 */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            color: red;
            position: relative; /* 設置文字相對定位 */
            top: 250px; /* 將文字向下移動 50 像素 */
            left: 100px; /* 將文字向右移動 20 像素 */
        }
        p {
            position: relative;
            display: inline-block; /* 將文字設置為區塊元素，使其獨立佔據一行 */
        }
        p::after {
            content: ""; /* 必須有內容才能正確渲染伪元素 */
            background-image: url('watermark-text.png'); /* 指定浮水印文字的背景圖片 */
            opacity: 0.2; /* 設置浮水印文字的透明度 */
            position: absolute; /* 設置為絕對定位，相對於父元素 p 來定位 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 確保浮水印背景位於文字後面 */
        }
        img {
            display: block; /* 將圖片設置為區塊元素，使其獨立佔據一行 */
        }
    </style>
</head>
<body>
    <img src="YCC.jpg" alt="一個示例圖片">
    <p>YCC好笨。雖然不會用Discord， 但還是認真學的樣子真的很帥喔</p>
    <img src="YCC2.jpg" alt="您的第二張圖片描述">
</body>
</html>
