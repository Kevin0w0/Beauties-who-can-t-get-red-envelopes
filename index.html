<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拿不到紅的美女</title>
    <style>
        body {
            background-image: url('Pu4.jpg'); /* 指定浮水印圖片的路徑 */
            background-size: cover; /* 設置背景圖片大小，cover表示覆蓋整個視窗 */
            background-repeat: repeat; /* 設置背景圖片重複方式，repeat表示平鋪 */
            background-attachment: fixed; /* 設置背景圖片固定，使其在視窗捲動時保持固定位置 */
            background-position: center center; /* 設置背景圖片位置，置中 */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: flex-end; /* 元素位於下方 */
            align-items: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
            position: relative; /* 設置文字相對定位 */
            padding: 20px; /* 增加內邊距 */
        }
        h1 {
            position: fixed; /* 將標題置頂 */
            top: 0; /* 將標題置頂 */
            width: 100%; /* 將標題置頂 */
            background-color: rgba(255, 255, 255, 0.8); /* 標題背景色 */
            padding: 10px 0; /* 標題內邊距 */
            margin: 0; /* 標題外邊距 */
            z-index: 999; /* 標題堆疊順序 */
        }
        p {
            font-weight: bold; /* 將文字設置為粗體 */
            margin-top: 30px; /* 與上方的間距 */
            margin-right: auto;
        }
        p::after {
            content: ""; /* 必須有內容才能正確渲染伪元素 */
            background-image: url('watermark-text.png'); /* 指定浮水印文字的背景圖片 */
            opacity: 0.2; /* 設置浮水印文字的透明度 */
            position: absolute; /* 設置為絕對定位，相對於父元素 p 來定位 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 確保浮水印背景位於文字後面 */
        }
        video {
            width: 500px; /* 設置影片寬度 */
            height: 400px; /* 設置影片高度 */
            margin-right: auto; /* 影片右邊距設為自動，使其置於左邊 */
            margin-bottom: 20px; /* 影片下邊距 */
        }
        img {
            width: 150px; 
            height: auto; 
            margin: 0 10px 10px 0; /* 圖片間的邊距 */
            margin-left: 20px; /* 最下排圖片靠左 */
        }
        .images {
            display: flex;
            flex-wrap: wrap; /* 允許圖片換行 */
            justify-content: flex-start; /* 最下排圖片靠左對齊 */
        }
        img[src="YCC2.jpg"] {
            height: 75px; /* 將YCC2圖片的高度設置為75px */
        }
    </style>
</head>
<body>
    <h1>拿不到紅的美女</h1>
    <video controls>
        <source src="壓縮.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>雖然都是被詐騙進群組的，但遇到各位真的還蠻開心的，希望未來還能夠多多指教!!</p>
    <div class="images">
        <img src="YCC.jpg" alt="一個示例圖片">
        <img src="Pu1.jpg" alt="新圖片1">
        <img src="Pu3.jpg" alt="新圖片2">
        <img src="YCC2.jpg" alt="您的第二張圖片描述">
        <p>小弟不才，能力有限，時間有限，頭髮有限，為了避免小弟禿頭，就先做到這吧♀</p>
    </div>
</body>
</html>
